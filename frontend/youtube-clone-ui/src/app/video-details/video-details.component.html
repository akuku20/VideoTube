<div fxLayout="row">
    <div fxFlex="20%"></div>
    <div fxFlex="60%" class="video-details">
        <app-player *ngIf="videoAvailable" [videoUrl]="videoUrl"></app-player>
        <div fxLayout="row" class="title">
            <div class="mat-h1">{{videoTitle}}</div>
        </div>
        <div fxLayout="column">
            <div class="mat-accent">{{videoDescription}}</div>
        </div>
    </div>
    <div fxFlex="20%"></div>
</div>

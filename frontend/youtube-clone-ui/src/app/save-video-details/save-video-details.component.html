<div fxLayout="row wrap">
  <div fxFlex="20%"></div>

  <div fxFlex="30%">
    <div class="mat-title">
      Add video data
    </div>
    <form [formGroup]="saveVideoDetailsForm">
      <mat-form-field appearance="fill">
        <mat-label>Title</mat-label>
        <input matInput [formControl]="title" required>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Description</mat-label>
        <input matInput [formControl]="description">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Video status</mat-label>
        <mat-select [formControl]="videoStatus">
          <mat-option value="PUBLIC">Public</mat-option>
          <mat-option value="PRIVATE">Private</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="example-chip-list">
        <mat-label>Tags</mat-label>
        <mat-chip-grid #chipGrid aria-label="Enter tags">
          @for (tag of tags; track tag) {
            <mat-chip-row
              (removed)="remove(tag)"
              [editable]="true"
              (edited)="edit(tag, $event)"
              [aria-description]="'press enter to edit ' + tag">
              {{tag}}
              <button matChipRemove [attr.aria-label]="'remove ' + tag">
                <mat-icon>cancel</mat-icon>
              </button>
            </mat-chip-row>
          }
          <input placeholder="New tag..."
                 [matChipInputFor]="chipGrid"
                 [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                 [matChipInputAddOnBlur]="addOnBlur"
                 (matChipInputTokenEnd)="add($event)"/>
        </mat-chip-grid>
      </mat-form-field>
      <div>
        <label for="inputGroupFile01"> Upload thumbnail:
          <div class="custom-file">
            <input type="file" class="custom-file-input" id="inputGroupFile01"
                   aria-describedby="inputGroupFileAddon01" (change)="onFileSelected($event)">
          </div>
          <br/>
          <div *ngIf="fileSelected">
            <div>
              <p>Selected file: {{selectedFileName}} </p>
            </div>
            <hr>
            <div>
              <button type="submit" mat-raised-button color="primary" (click)="onUpload()" >Upload</button>
            </div>
          </div>
          <br>
        </label>
      </div>
      <div>
        <button type="submit" mat-raised-button color="primary" (click)="saveVideo()">Save</button>
      </div>
    </form>
  </div>

  <div fxFlex="30%">
    <app-video-player [videoUrl]="videoUrl"></app-video-player>
  </div>

  <div fxFlex="20%"></div>
</div>
